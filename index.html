<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bela - Computer Science Portfolio</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Nunito|PT+Sans+Narrow|PT+Sans" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <script>
        const darkModeToggle = document.addEventListener("DOMContentLoaded", () => {
            const button = document.getElementById("darkModeToggle");
            const icon = button.querySelector("i");

            // Apply saved theme on page load
            if (localStorage.getItem("theme") === "dark") {
                document.body.classList.add("dark-mode");
                icon.classList.remove("fa-moon-o");
                icon.classList.add("fa-sun-o");
            }

            button.addEventListener("click", () => {
                document.body.classList.toggle("dark-mode");

                if (document.body.classList.contains("dark-mode")) {
                    localStorage.setItem("theme", "dark");
                    icon.classList.remove("fa-moon-o");
                    icon.classList.add("fa-sun-o");
                } else {
                    localStorage.setItem("theme", "light");
                    icon.classList.add("fa-moon-o");
                    icon.classList.remove("fa-sun-o");
                }
            });
        });
    </script>

    <header>
        <nav id="navbar" class="navbar" aria-label="Main navigation">
            <div class="nav-left">
                <span class="name">Bela</span>
            </div>
            <div class="nav-right">
                <a href="#about">About</a>
                <a href="#skills">Skills</a>
                <a href="#projects">Projects</a>
                <a href="resume.pdf">Resume</a>
                <a href="#fun">Fun</a>
                <button id="darkModeToggle" aria-label="Toggle dark mode">
                    <i class="fa fa-moon-o"></i>
                </button>
            </div>
        </nav>
    </header>

    <section id="about" class="header">
        <h1>About</h1>
        <div class="content">
            <p>Hi, I'm Bela</p>
        </div>
    </section>

    <section id="skills" class="header">
        <h1>Skills</h1>
    </section>

    <section id="projects" class="header">
        <h1>Projects</h1>
    </section>
</body>

</html>
